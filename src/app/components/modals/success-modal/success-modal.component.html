<ion-content>
  <ion-card class="ion-text-center">
    <h1>Place added successfully!</h1>
    <h2>Click under My Places to 
    start planing your next walking tour</h2>

    <ion-row>
      <ion-col size="12">
        <ion-button 
        size="large" 
        expand="full"
        class="btn-normal" 
        (click)="dismiss()"
        >
          Continue
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
